<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf Apps</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="assets/sweetalert2/package/dist/sweetalert2.min.css" />
    <link rel="shortcut icon" href="assets/lgo.ico" />
  </head>

  <body>
    <header>
      <div class="head">
        <img class="logo" src="assets/lgo.ico" alt="Logo" />
        <h1>Bookshelf</h1>
      </div>
    </header>

    <div class="wrapper">
      <div class="container bg-white shadow">
        <h2 class="container-header text-center">Tambah daftar bacaan</h2>
        <form class="form" action="#" id="inputBook">
          <div class="form-group form-title">
            <label for="title">Judul</label>
            <input id="title" type="text" required maxlength="40" placeholder="Judul Buku" />
          </div>
          <div class="form-group form-title">
            <label for="author">Penulis</label>
            <input id="author" type="text" required maxlength="40" placeholder="Penulis Buku" />
          </div>
          <div class="form-group form-title">
            <label for="year">Tahun</label>
            <input id="year" type="date" required placeholder="Tanggal harus dibaca" />
          </div>
          <input type="submit" value="Submit" name="Submit" class="btn-submit" />
        </form>
      </div>

      <div class="container">
        <h2 class="container-header text-center">Belum dibaca</h2>
        <div class="list-item" id="incompleteBookshelfList"></div>
      </div>

      <div class="container">
        <h2 class="container-header text-center">Sudah dibaca</h2>
        <div class="list-item" id="completeBookshelfList"></div>
      </div>
    </div>

    <script src="js/storage.js" type="text/javascript"></script>
    <script src="js/dom.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>

    <script src="assets/sweetalert2/package/dist/sweetalert2.min.js"></script>
  </body>
</html>
